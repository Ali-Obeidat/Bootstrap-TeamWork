<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sass Boostrap</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="content">
      <div class="backimg">
        <div class="container">
          <h1 class="text-light lh backimg-text">
            Stop waiting.
            <br />
            Start building.
          </h1>
          <a
            class="btn btn-outline-light py-3 px-4 rounded-pill"
            href="https://startbootstrap.com/theme/new-age"
            target="_blank"
            >Download for free</a
          >
        </div>
      </div>
    </section>
    <div class="apps">
      <div class="container">
        <p class="h4 text-light text-center pt-5">Get the app now</p>
        <div class="row">
          <div class="col-sm-6">
            <div class="applestore"></div>
          </div>
          <div class="col-sm-6">
            <div class="playstore"></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-black text-center py-5">
      <div class="container px-5">
        <div class="text-white-50 small">
          <div class="mb-2">&copy; Your Website 2021. All Rights Reserved.</div>
          <a href="#!">Privacy</a>
          <span class="mx-1">&middot;</span>
          <a href="#!">Terms</a>
          <span class="mx-1">&middot;</span>
          <a href="#!">FAQ</a>
        </div>
      </div>
    </footer>
    <script src="./bootstrap.bundle.min.js"></script>
  </body>
</html>
